version: '3.9'
services:
  api:
    build:
      context: ../
      dockerfile: infra/docker/node-api.Dockerfile
    environment:
      - PORT=3001
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
      - LIVEKIT_HOST=${LIVEKIT_HOST}
    expose:
      - "3001"
    restart: unless-stopped
    networks:
      - talkie-net

  web:
    build:
      context: ../
      dockerfile: infra/docker/node-web.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://${API_TALKIE_DOMAIN}
    env_file:
      - .env
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - talkie-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - talkie-net

  livekit:
    image: livekit/livekit-server:latest
    command: ["--config", "/etc/livekit/livekit.yaml"]
    env_file: .env
    environment:
      LIVEKIT_KEYS: '${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}'
    volumes:
      - caddy_data:/data:ro  # ← mount Caddy’s certs read-only into LiveKit
      - ./livekit/livekit.yaml:/etc/livekit/livekit.yaml:ro
    expose:
      - "7880"
      - "7881"
    ports:
      - "7881:7881/udp"
      - "3478:3478/udp" # Expose TURN port
      - "5349:5349/tcp" # Expose TURN port
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - talkie-net

  caddy:
    image: caddy:2.8
    depends_on:
      - web
      - api
      - livekit
    env_file: .env
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - talkie-net

volumes:
  caddy_data:


networks:
  talkie-net:
    driver: bridge
