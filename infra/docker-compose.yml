version: '3.9'
services:
  api:
    build:
      context: ../
      dockerfile: infra/docker/node-api.Dockerfile
    container_name: talkie-api
    environment:
      - PORT=3001
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
      - LIVEKIT_HOST=${LIVEKIT_HOST}
    expose:
      - "3001"
    restart: unless-stopped
    networks:
      - proxy

  web:
    build:
      context: ../
      dockerfile: infra/docker/node-web.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://${API_TALKIE_DOMAIN}
    container_name: talkie-web
    env_file:
      - .env
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - proxy

  redis:
    image: redis:7-alpine
    container_name: talkie-redis
    restart: unless-stopped
    networks:
      - proxy

  livekit:
    image: livekit/livekit-server:latest
    container_name: talkie-livekit
    command: [ "--config", "/etc/livekit/livekit.yaml" ]
    env_file: .env
    environment:
      LIVEKIT_KEYS: '${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}'
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit/livekit.yaml:ro
    expose:
      - "7880"
      - "7881"
    ports:
      - "46.62.140.249:7880:7880/tcp"
      - "46.62.140.249:7881:7881/tcp"
      - "46.62.140.249:7881:7881/udp"
      - "46.62.140.249:50000-50200:50000-50200/udp" # SFU media (rtc.port_range_start/end)
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - proxy

networks:
  proxy:
    external: true
