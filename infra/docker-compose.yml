version: '3.9'
services:
  api:
    build:
      context: ../
      dockerfile: infra/docker/node-api.Dockerfile
    environment:
      - PORT=3001
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
      - LIVEKIT_HOST=${LIVEKIT_HOST}
    expose:
      - "3001"
    restart: unless-stopped
    networks:
      - talkie-net

  web:
    build:
      context: ../
      dockerfile: infra/docker/node-web.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://${API_TALKIE_DOMAIN}
    volumes:
      - next_build:/app/.next            # <â€” writes build here
    env_file:
      - .env
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - talkie-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - talkie-net

  livekit:
    image: livekit/livekit-server:latest
    command: ["--config", "/etc/livekit/livekit.yaml"]
    env_file: .env
    environment:
      LIVEKIT_KEYS: '${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}'
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit/livekit.yaml:ro
    expose:
      - "7880"
      - "7881"
    ports:
      - "46.62.140.249:7880:7880/tcp"
      - "46.62.140.249:7881:7881/tcp"
      - "46.62.140.249:7881:7881/udp"
      - "46.62.140.249:50000-50200:50000-50200/udp" # SFU media (rtc.port_range_start/end)
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - talkie-net

  caddy:
    image: caddy:2.8
    depends_on:
      - web
      - api
      - livekit
    env_file: .env
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - next_build:/srv/app/.next:ro
    ports:
      - "46.62.140.249:80:80/tcp"
      - "46.62.140.249:443:443/tcp"
      - "46.62.140.249:443:443/udp"
    restart: unless-stopped
    networks:
      - talkie-net

volumes:
  caddy_data:
  next_build:


networks:
  talkie-net:
    driver: bridge
